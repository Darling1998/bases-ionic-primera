<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <form #formulario="ngForm" (ngSubmit)="sub_grabar()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Cedula *:</ion-label>
        <ion-input type="text"
                   name="cedula"
                   [(ngModel)]="objEmpleado.cedula"  
                   required 
        ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Nombres *:</ion-label>
        <ion-input type="text"
                   name="nombres"
                   [(ngModel)]="objEmpleado.nombre"
                   required
        ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Apellidos:</ion-label>
        <ion-input type="text"
                   name="apellidos"
                   [(ngModel)]="objEmpleado.apellido"
                   required
        ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Edad:</ion-label>
        <ion-input type="number"
                   name="edad"
                   [(ngModel)]="objEmpleado.edad"
        ></ion-input>
      </ion-item>
    
    </ion-list>
    <ion-button type="submit" [disabled]="formulario.invalid" >Grabar</ion-button>
    <ion-button (click)="cancelar()">Cancelar</ion-button>
    </form>
    
    
</ion-content>
