<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
    <ion-icon name="cart-outline" color="secondary" slot="start"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <ion-label>
        Cantidad
      </ion-label>
    </ion-col>
    
    <ion-col>
      <ion-label>
        Detalle
      </ion-label>
    </ion-col>

    <ion-col>
      <ion-label>
        P.Unitario
      </ion-label>
    </ion-col>

    <ion-col>
      <ion-label>
        P.Total
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-list *ngFor="let item of productos">
    <ion-item-sliding> 
      <ion-item>
        <ion-row>
          <ion-col class="espacio"><ion-label>{{item.count}}</ion-label></ion-col>
          <ion-col  class="esp"><ion-label>{{item.nombre}}</ion-label></ion-col>
          <ion-col class="espa"><ion-label>{{item.precio}}</ion-label></ion-col>
          <ion-col>  <ion-label>{{item.precio*item.count}}</ion-label> </ion-col> 
        </ion-row>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="ligth" (click)="eliminarProducto(item)">
          <ion-icon name="trash-bin-outline" color="primary"></ion-icon>
        </ion-item-option>
      </ion-item-options>
   </ion-item-sliding> 

  </ion-list> 

  <ion-row>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col><ion-label>{{actualizarTotal()}}</ion-label></ion-col>
  </ion-row>
 
<ion-butons>
  <ion-button expand="full" (click)="presentAlert()">
    Finalizar compra
  </ion-button>
  <ion-button expand="full" (click)="cancelarCompra()">
    Agregar + Productos
  </ion-button>

</ion-butons>
</ion-content>
