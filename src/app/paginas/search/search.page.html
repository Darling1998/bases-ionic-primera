<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="principal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionChange)="Buscar($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let estud of listaEstudiantes | filtro:textoBuscar:'cedula'">
      <ion-label>{{estud.cedula}}</ion-label>
      <ion-label>{{estud.nombre}}</ion-label>
      <ion-label>{{estud.apellido}}</ion-label>
      <ion-label>{{estud.semestre}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
