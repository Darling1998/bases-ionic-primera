<ion-header>
  <ion-toolbar>
    <ion-title>array</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="agregar()">Agregar</ion-button>
  <ion-list *ngFor="let item of listapersonas">
    <ion-item-slidin>
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-label>{{item.cedula}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.nombre}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="light" (click)="eliminar">
            <ion-icon name="trash-bin-outline" color="danger"></ion-icon>
          </ion-item-option>
        </ion-item-options>

    </ion-item-slidin>
  </ion-list>
</ion-content>
