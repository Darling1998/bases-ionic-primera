<ion-header>
  <ion-toolbar>
    <ion-title>Empleados</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="principal"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end" (click)="agregar()">
      <ion-label >Agregar : </ion-label>
      <ion-icon name="add-circle-outline" color="primary"></ion-icon>
    </ion-buttons>

    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let item of nuevoEmp">
    <ion-item-sliding>
    <ion-item>
      <ion-row>
        <ion-col>
         <ion-label>{{item.cedula}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{item.nombre}}  &nbsp; {{item.apellido}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="ligth" (click)="editar(item)">
        <ion-icon name="create-outline" color="primary"></ion-icon>
      </ion-item-option>
      <ion-item-option color="ligth" (click)="eliminar(item)">
        <ion-icon name="trash-bin-outline" color="primary"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
  </ion-list>

</ion-content>
